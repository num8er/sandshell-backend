<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sandshell" />
    <title>
      Sandshell - execute code safely in sandbox from anywhere in anywhere
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background: #f4f4f9;
        color: #333;
      }
      header {
        background: #4caf50;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }
      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      header p {
        font-size: 1.2rem;
      }
      section {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .features {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
      }
      .feature {
        flex: 1 1 calc(33% - 1rem);
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .feature h3 {
        color: #4caf50;
        margin-bottom: 1rem;
      }
      .cta {
        text-align: center;
        margin-top: 2rem;
      }
      .cta a {
        display: inline-block;
        background: #4caf50;
        color: #fff;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 5px;
      }
      .cta a:hover {
        background: #45a049;
      }
      footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem;
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sandshell</h1>
      <p>Execute your code safely from anywhere in anywhere!</p>
    </header>
    <footer>
      <p>&copy; 2025 Sandshell. All rights reserved.</p>
    </footer>
  </body>
</html>
